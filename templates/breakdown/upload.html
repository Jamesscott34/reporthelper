{% extends 'base.html' %}

{% block title %}Upload Document - AI Report Writer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-upload"></i> Upload Document
                </h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" id="uploadForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="document" class="form-label">Select Document</label>
                        <input type="file" class="form-control" id="document" name="document"
                               accept=".pdf,.docx,.doc,.txt" required>
                        <div class="form-text">
                            Supported formats: PDF, DOCX, DOC, TXT (Max 50MB)
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'breakdown:home' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-primary" id="uploadBtn">
                            <i class="fas fa-upload"></i> Upload & Process
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // File upload preview
    $('#document').change(function() {
        var fileName = $(this).val().split('\\').pop();
        if (fileName) {
            $(this).next('.form-text').html('Selected file: ' + fileName);
        }
    });

    // Handle form submission
    $('#uploadForm').on('submit', function(e) {
        e.preventDefault();

        // Submit form via AJAX
        var formData = new FormData(this);

        $.ajax({
            url: '{% url "breakdown:upload" %}',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if (response.success) {
                    // Immediately redirect to breakdown viewer
                    window.location.href = response.redirect_url;
                } else {
                    alert('Error: ' + response.error);
                }
            },
            error: function(xhr, status, error) {
                alert('Error uploading document: ' + error);
            }
        });
    });
});
</script>
{% endblock %}
